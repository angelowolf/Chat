<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat :c</title>
        <!--JS-->
        <script src="resource/js/jquery-1.10.2.min.js"></script>
        <script src="resource/js/js.js"></script>
        <!--Estilos css-->
        <link href="./resource/css/bootstrap.css" rel="stylesheet"/>
        <link href="./resource/css/bootstrap-responsive.css" rel="stylesheet"/>
        <link href="./resource/css/estilo.css" rel="stylesheet"/>
    </head>

    <body class="container">

        <div class="container" id="ventana-login">
            <form class="form-signin">
                <h2 class="form-signin-heading">Inicio sesion</h2>
                <label for="nick">Nick</label>
                <input type="text" class="input-block-level" placeholder="Nick" id="nick">
                <label for="clave">Clave</label>
                <input type="password" class="input-block-level" placeholder="Clave" id="clave">
                <button class="btn btn-primary" type="submit" id="iniciarsesion">Entrar</button>
            </form>
        </div>
        <!--/container--> 

        <div id="ventana_chat" class="col-md-12">
            <div class="wall col-md-2" id="usuarios-conectados">
                <fieldset>
                    <legend>Usuarios conectados</legend>
                    <ul id="lista-usuarios"></ul>
                </fieldset>
            </div>
            <form id="chat-defalut" class="col-md-10" >
                <fieldset>
                    <legend id="hablando">Hablando con:<label id="nombre"></label></legend>
                    <div id="response" class="wall"></div>
                    <hr>
                    <input type="hidden" id="destino"/>
                    <input type="text" placeholder="ingrese mensaje.." id="mensaje" class="input-block-level" />
                    <input id="chat-boton" type="submit" class="btn btn-block btn-primary" value="Enviar mensaje" />
                </fieldset>
            </form>
        </div>
    </body>
</html>
